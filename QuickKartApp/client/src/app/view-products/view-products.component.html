<div class="container" style="text-align: center">
  <h1>View Products</h1>
  <br />
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Search:</label>
        <input
          type="text"
          class="form-control"
          (change)="searchProductName($event)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Filter products:</label>
        <select
          class="form-control"
          #categorydrop
          (change)="searchProductsByCategory(categorydrop.value)"
        >
          <option value="0">All Categories</option>
          <option
            *ngFor="let category of categories"
            value="{{ category.categoryId }}"
          >
            {{ category.categoryName }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table
      class="table"
      style="border: 5px solid rgba(220, 230, 242, 1)"
      *ngIf="filteredProducts"
    >
      <tr style="background-color: rgba(220, 230, 242, 1); font-size: 12pt">
        <th style="text-align: center">Product Id</th>
        <th style="text-align: center">Product Name</th>
        <th style="text-align: center">Category Id</th>
        <th style="text-align: center">Price</th>
        <th style="text-align: center">Quantity Available</th>
        <th style="text-align: center">Action</th>
      </tr>
      <tr
        *ngFor="let product of filteredProducts"
        style="background-color: white; font-size: 10pt"
      >
        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.categoryId }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantityAvailable }}</td>
        <td><img title="Add to cart" [src]="imageSrc" /></td>
      </tr>
    </table>
  </div>
  <div *ngIf="showMsgDiv">
    <h4 class="jumbotron" style="text-align: center">No products available</h4>
  </div>
</div>
