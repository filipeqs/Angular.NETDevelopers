<div class="container">
  <form #updateCartForm="ngForm" (ngSubmit)="updateCart(prodQuantity.value)">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h4 style="text-align: center">Update Cart</h4>
        <h6 style="text-align: right; color: dimgray; font-size: small">
          All fields are mandatory
        </h6>
        <div class="form-group">
          <div class="col" style="text-align: left">
            <label>Product Id</label>
          </div>
          <div class="col input-group">
            <input
              type="text"
              name="prodId"
              [ngModel]="productId"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align: left">
            <label>Product Name</label>
          </div>
          <div class="col input-group">
            <input
              type="text"
              name="prodName"
              [ngModel]="productName"
              class="form-control"
              readonly
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col" style="text-align: left">
            <label>Quantity</label>
          </div>
          <div class="col input-group">
            <input
              type="number"
              name="prodQuantity"
              [ngModel]="quantity"
              class="form-control"
              #prodQuantity="ngModel"
              min="1"
              max=""
              ngModel
              required
            />
          </div>
          <div
            *ngIf="
              prodQuantity.errors &&
              (prodQuantity.dirty || prodQuantity.touched)
            "
            class="text-danger"
          >
            <div [hidden]="!prodQuantity.errors.required">
              Please enter the quantity
            </div>
          </div>
        </div>
        <div style="text-align: left">
          <button
            type="submit"
            [disabled]="updateCartForm.form.invalid"
            class="btn btn-default"
          >
            Update
          </button>
          <a routerLink="/viewCart" class="btn btn-light">Cancel</a>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </form>
</div>
